{% load staticfiles %}

{% include "layout/navigation1.html" %}


{%block content %}
<div style="text-align:center">
    <a href='/'><img src="{%static 'home/icon/copang_big.png' %}" style="max-width: 100%"></a>

</div>


<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
            <form method="POST" , action="/accounts/login/" ,role="form">
                {% csrf_token %}
                <fieldset>
                    <h2>로그인</h2>
                    <div class="form-error">
                        {{res_data}}
                    </div>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <label for="user_id"></label>
                        <input type="text" name="user_id" id="user_id" class="form-control input-lg" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" class="form-control input-lg"
                            placeholder="Password">
                    </div>
                    <span class="button-checkbox">
                        <button type="button" class="btn" data-color="info">로그인 기억하기</button>
                        <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                        <a href="" class="btn btn-link pull-right">비밀번호 찾기</a>
                    </span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="로그인">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="{% url 'signup' %}" class="btn btn-lg btn-primary btn-block">회원가입</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
{% endblock %}
